title: SimpleDarkJS
author: Damon C. Roberts [{{< fa brands github size=xs >}}](https://github.com/DamonCharlesRoberts)
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    revealjs:
      theme: [dark, custom.scss]
      embed-resources: true
      self-contained: true
      transition: slide
      scrollable: true
      incremental: false
      slide-number: false
      progress: false
      menu: false